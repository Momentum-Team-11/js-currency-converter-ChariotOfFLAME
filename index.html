<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="currencies.js"></script>
    <script src="main.js" defer></script>
    <title>Adam's Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="converter">
        <div class="currencySelect">
            <label for="firstCurrency">Convert from</label>
            <select name="firstCurrency" id="currency1">
                <!-- <option value="USD">USD</option> -->
            </select>
            <label for="secondCurrency">to</label>
            <select name="secondCurrency" id="currency2">
                <!-- <option value="EUR">EUR</option> -->
            </select>
        </div>
        <div class="conversion">
            <form>
                <label for="amount">Amount:</label><br>
                <input id="amount" type="number" size="3" maxlength="6">
                <h3 id="beginningCurrency" class="currency1"></h3>
            </form>
            <button id="convertButton">Convert!</button>
        </div>
        <div id="conversionResult" class="results">
            <h2>Result:</h2>
            <p id="final"></p>
            <h3 id="theCurrency" class="currencyClass"></h3>
        </div>
    </div>
    
</body>
</html>
